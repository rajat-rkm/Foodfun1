<style>
body
{
	margin: 0;
}
.ibackground1
{
	width: 100%;
	height: 90vh;
	background-color: #000;
}
.box .content
{
  position: absolute;
  width: 100%;
  top: 50%;
  transform: translateY(-50%);
  z-index: 2;
  padding: 20px;
  box-sizing: border-box;
}
 .box .content h2
{
  margin:0;
  padding:0;
  color: #fff;
  transition: 0.5s;
  transform: translateY(-50px);
  opacity: 0;
  visibility: hidden;
}
.box .content p
{
    margin:0;
  padding:0;
  color: #fff;
  transition: 0.5s;
  transform: translateY(50px);
  opacity: 0;
  visibility: hidden;
}
 .box:hover .content h2,
  .box:hover .content p
{
  opacity: 1;
  visibility: visible;
  transform: translateY(0px);
  transition-delay: 0.2s;
}
.slide
{
	background-image: url(./images/background2.jpeg);
}

</style>
